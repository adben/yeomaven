<div class="hero-unit">
    <h1>Colombian Books</h1>

    <div ui-sortable>


        <div class="row-fluid" ng-repeat="book in books">
            <div class="span12">
                <h3>{{book.title}}</h3>

                <div class="row-fluid">
                    <div class="span6">
                        <span><img src="{{book.imagePath}}" alt="{{ book.engTitle }}"></span>
                    </div>
                    <div class="span6">
                        <div class="row-fluid">English title: {{book.engTitle}}</div>
                        <div class="row-fluid">Author: {{book.author}}</div>
                        <div class="row-fluid"><h6> ISBN: {{book.isbn}}</h6></div>
                        <div class="row-fluid"><h4>Price: {{book.price | currency: "&euro;"}}</h4></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
